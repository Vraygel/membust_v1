<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memboost - –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #F1F5D8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #B9FFAF;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
            color: #006767;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #008080;
        }

        .btn {
            padding: 12px 25px;
            background: #008080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            background: #006767;
            transform: translateY(-2px);
        }

        .training-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .training-screen {
            animation: slideUp 0.6s ease-out;
        }

        .setup-screen {
            text-align: center;
            display: none;
        }

        .setup-title {
            color: #006767;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .game-screen {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #B9FFAF;
        }

        .progress-info {
            color: #008080;
            font-size: 1.1rem;
        }

        .game-field {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .words-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
						min-height: 55vh;
        }

        .column-title {
            text-align: center;
            color: #006767;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .word-card {
            background: #F1F5D8;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #B9FFAF;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #97FA9A;
        }

        .word-card.selected {
            border-color: #008080;
            background: #D6FFC1;
            transform: scale(1.05);
        }

        .word-card.correct {
            border-color: #97FA9A;
            background: #97FA9A;
            color: #006767;
            animation: disappear 0.5s ease forwards;
        }

        .word-card.incorrect {
            border-color: #FF6B6B;
            background: #FF6B6B;
            color: white;
        }

        @keyframes disappear {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(0);
                display: none;
                height: 0;
                padding: 0;
                margin: 0;
                border: none;
            }
        }

        .new-words-timer {
            text-align: center;
            padding: 25px;
            background: #279E9D;
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .timer-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .audio-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #008080;
        }

        .loading-text {
            color: #008080;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .training-container {
                padding: 20px;
            }
            .game-field {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .word-card {
                min-height: 80px;
                padding: 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üìö</div>
                <h1>Memboost - –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è</h1>
            </div>
            <div class="user-info">
                <span id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>
                <button class="btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ª–æ–≤–∞—Ä—è–º</button>
            </div>
        </div>

        <div class="training-container">
            <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
            <div id="loadingScreen" class="training-screen loading-screen">
                <div class="loading-spinner">‚è≥</div>
                <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏...</div>
            </div>

            <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
            <div id="gameScreen" class="training-screen game-screen">
                <div class="game-header">
                    <div class="progress-info">
                        –°–ª–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å: <span id="wordsLeft">0</span>
                    </div>
                    <div class="progress-info">
                        –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correctCount">0</span>/<span id="totalCount">0</span>
                    </div>
                </div>

                <div class="game-field">
                    <div class="words-column">
                        <div class="column-title">–ò–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞</div>
                        <div id="foreignWords" class="words-column">
                            <!-- –°–ª–æ–≤–∞ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                        </div>
                    </div>
                    
                    <div class="words-column">
                        <div class="column-title">–ü–µ—Ä–µ–≤–æ–¥—ã</div>
                        <div id="translationWords" class="words-column">
                            <!-- –ü–µ—Ä–µ–≤–æ–¥—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                        </div>
                    </div>
                </div>

                <div id="newWordsTimer" class="new-words-timer">
                    <div class="timer-text">–ù–æ–≤—ã–µ —Å–ª–æ–≤–∞ –ø–æ—è–≤—è—Ç—Å—è —á–µ—Ä–µ–∑:</div>
                    <div class="timer-display" id="timerDisplay">10</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://memboost.ru/api';
        let jwt = '';
        
        // –°–ª–æ—Ç—ã –¥–ª—è 5 –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤ –∏ 5 –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        let foreignSlots = Array(5).fill(null);
        let translationSlots = Array(5).fill(null);
        
        let gameState = {
            totalWords: 0,
            wordsLeft: 0,
            correctAnswers: 0,
            selectedForeignSlot: null,
            selectedTranslationSlot: null
        };

        let allTrainingWords = [];
        let availableWords = [];
        let activeTimers = []; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–∞–π–º–µ—Ä–æ–≤

        document.addEventListener('DOMContentLoaded', function() {
            jwt = localStorage.getItem('jwt');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!jwt) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('userName').textContent = user.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            
            // –ù–∞—á–∏–Ω–∞–µ–º —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            startTraining();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–∞–π–º–µ—Ä–æ–≤
        function clearAllTimers() {
            activeTimers.forEach(timerId => clearTimeout(timerId));
            activeTimers = [];
        }

        async function startTraining() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –∏–∑ sessionStorage
            const selectedWordsJSON = sessionStorage.getItem('selectedTrainingWords');
            
            if (selectedWordsJSON) {
                try {
                    allTrainingWords = JSON.parse(selectedWordsJSON);
                    sessionStorage.removeItem('selectedTrainingWords'); // –û—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                    
                    if (allTrainingWords.length === 0) {
                        alert('–ù–µ –≤—ã–±—Ä–∞–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ —Å–ª–æ–≤–∞ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
                        goBack();
                        return;
                    }

                    availableWords = [...allTrainingWords];

                    gameState = {
                        totalWords: allTrainingWords.length,
                        wordsLeft: allTrainingWords.length,
                        correctAnswers: 0,
                        selectedForeignSlot: null,
                        selectedTranslationSlot: null
                    };

                    foreignSlots = Array(5).fill(null);
                    translationSlots = Array(5).fill(null);

                    // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('gameScreen').style.display = 'block';
                    
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å–ª–æ—Ç—ã
                    fillInitialSlots();

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤:', error);
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
                    goBack();
                }
            } else {
                alert('–°–ª–æ–≤–∞ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –∫ –≤—ã–±–æ—Ä—É —Å–ª–æ–≤.');
                goBack();
            }
        }

        function getRandomWords(words, count) {
            const shuffled = [...words].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function fillInitialSlots() {
            // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 5 —Å–ª–æ–≤ –¥–ª—è –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤
            const initialWords = availableWords.splice(0, Math.min(5, availableWords.length));
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞
            initialWords.forEach((word, index) => {
                foreignSlots[index] = {
                    id: word.id,
                    text: word.attributes.foreign_word,
                    audio: word.attributes.audio?.data,
                    slotIndex: index
                };
            });

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã - –±–µ—Ä–µ–º –¢–ï –ñ–ï –°–ê–ú–´–ï —Å–ª–æ–≤–∞, –Ω–æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∏—Ö –ø–µ—Ä–µ–≤–æ–¥—ã
            const translations = [...initialWords].map(word => ({
                id: word.id,
                text: word.attributes.translation
            }));
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
            shuffleArray(translations);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ª–æ—Ç—ã –ø–µ—Ä–µ–≤–æ–¥–æ–≤
            translations.forEach((translation, index) => {
                translationSlots[index] = {
                    id: translation.id,
                    text: translation.text,
                    slotIndex: index
                };
            });

            updateDisplay();
            updateProgress();
        }

        function updateDisplay() {
            const foreignContainer = document.getElementById('foreignWords');
            const translationContainer = document.getElementById('translationWords');
            
            foreignContainer.innerHTML = '';
            translationContainer.innerHTML = '';

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞
            foreignSlots.forEach((word, index) => {
                const slot = document.createElement('div');
                slot.className = 'word-card';
                slot.dataset.slotIndex = index;
                slot.dataset.type = 'foreign';
                
                if (word) {
                    slot.textContent = word.text;
                    slot.dataset.wordId = word.id;

                    if (word.audio) {
                        const audioIndicator = document.createElement('div');
                        audioIndicator.className = 'audio-indicator';
                        audioIndicator.textContent = 'üîä';
                        slot.appendChild(audioIndicator);
                    }

                    slot.addEventListener('click', () => handleWordClick(index, 'foreign'));
                } else {
                    slot.style.visibility = 'hidden';
                }
                
                foreignContainer.appendChild(slot);
            });

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
            translationSlots.forEach((word, index) => {
                const slot = document.createElement('div');
                slot.className = 'word-card';
                slot.dataset.slotIndex = index;
                slot.dataset.type = 'translation';
                
                if (word) {
                    slot.textContent = word.text;
                    slot.dataset.wordId = word.id;
                    slot.addEventListener('click', () => handleWordClick(index, 'translation'));
                } else {
                    slot.style.visibility = 'hidden';
                }
                
                translationContainer.appendChild(slot);
            });
        }

        function handleWordClick(slotIndex, type) {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–π–º–µ—Ä—ã –ø—Ä–∏ –Ω–æ–≤–æ–º –≤—ã–±–æ—Ä–µ
            clearAllTimers();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –Ω–æ–≤–æ–º –≤—ã–±–æ—Ä–µ
            resetIncorrectSelection();

            if (type === 'foreign') {
                const word = foreignSlots[slotIndex];
                if (!word) return;

                // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∞—É–¥–∏–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤
                playWordAudio(word.id);
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–±–æ—Ä –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞
                if (gameState.selectedForeignSlot !== null) {
                    const prevElement = document.querySelector(`.word-card[data-slot-index="${gameState.selectedForeignSlot}"][data-type="foreign"]`);
                    if (prevElement) prevElement.classList.remove('selected');
                }
                
                gameState.selectedForeignSlot = slotIndex;
                const currentElement = document.querySelector(`.word-card[data-slot-index="${slotIndex}"][data-type="foreign"]`);
                currentElement.classList.add('selected');
                
                // –ï—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω –ø–µ—Ä–µ–≤–æ–¥, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä—É
                if (gameState.selectedTranslationSlot !== null) {
                    checkWordPair(gameState.selectedForeignSlot, gameState.selectedTranslationSlot);
                }
            } else {
                const word = translationSlots[slotIndex];
                if (!word) return;

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–±–æ—Ä –ø–µ—Ä–µ–≤–æ–¥–∞
                if (gameState.selectedTranslationSlot !== null) {
                    const prevElement = document.querySelector(`.word-card[data-slot-index="${gameState.selectedTranslationSlot}"][data-type="translation"]`);
                    if (prevElement) prevElement.classList.remove('selected');
                }
                
                gameState.selectedTranslationSlot = slotIndex;
                const currentElement = document.querySelector(`.word-card[data-slot-index="${slotIndex}"][data-type="translation"]`);
                currentElement.classList.add('selected');

                // –ï—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω–æ –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä—É
                if (gameState.selectedForeignSlot !== null) {
                    checkWordPair(gameState.selectedForeignSlot, gameState.selectedTranslationSlot);
                }
            }
        }

        function playWordAudio(wordId) {
            const word = allTrainingWords.find(w => w.id === wordId);
            if (word && word.attributes.audio?.data) {
                const audioUrl = `https://memboost.ru${word.attributes.audio.data.attributes.url}`;
                const audio = new Audio(audioUrl);
                audio.play().catch(error => {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∞—É–¥–∏–æ');
                });
            }
        }

        function resetIncorrectSelection() {
            document.querySelectorAll('.word-card.incorrect').forEach(element => {
                element.classList.remove('incorrect');
            });
        }

        function checkWordPair(foreignSlotIndex, translationSlotIndex) {
            const foreignWord = foreignSlots[foreignSlotIndex];
            const translationWord = translationSlots[translationSlotIndex];

            if (!foreignWord || !translationWord) return;

            const isCorrect = foreignWord.id === translationWord.id;

            const foreignElement = document.querySelector(`.word-card[data-slot-index="${foreignSlotIndex}"][data-type="foreign"]`);
            const translationElement = document.querySelector(`.word-card[data-slot-index="${translationSlotIndex}"][data-type="translation"]`);

            if (isCorrect) {
                foreignElement.classList.add('correct');
                translationElement.classList.add('correct');
                
                gameState.correctAnswers++;
                gameState.wordsLeft--;

                // –£–¥–∞–ª—è–µ–º –û–ë–ê —Å–ª–æ–≤–∞ –∏–∑ —Å–ª–æ—Ç–æ–≤ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    foreignSlots[foreignSlotIndex] = null;
                    translationSlots[translationSlotIndex] = null;
                    
                    resetSelection();
                    
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã–µ —Å–ª–æ—Ç—ã –Ω–æ–≤—ã–º–∏ —Å–ª–æ–≤–∞–º–∏
                    fillEmptySlots();
                    
                    updateProgress();
                }, 500);

            } else {
                foreignElement.classList.add('incorrect');
                translationElement.classList.add('incorrect');

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –µ–≥–æ –æ—á–∏—Å—Ç–∫–∏
                const timerId = setTimeout(() => {
                    foreignElement.classList.remove('incorrect', 'selected');
                    translationElement.classList.remove('incorrect', 'selected');
                    resetSelection();
                }, 1000);
                
                activeTimers.push(timerId);
            }
        }

        function fillEmptySlots() {
            // –ù–∞—Ö–æ–¥–∏–º –ø—É—Å—Ç—ã–µ —Å–ª–æ—Ç—ã
            const emptyForeignSlots = [];
            const emptyTranslationSlots = [];
            
            for (let i = 0; i < 5; i++) {
                if (foreignSlots[i] === null) emptyForeignSlots.push(i);
                if (translationSlots[i] === null) emptyTranslationSlots.push(i);
            }

            // –ï—Å–ª–∏ –µ—Å—Ç—å –ø—É—Å—Ç—ã–µ —Å–ª–æ—Ç—ã –∏ –µ—Å—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ–≤–∞
            if (emptyForeignSlots.length > 0 && availableWords.length > 0) {
                // –ë–µ—Ä–µ–º –Ω–æ–≤—ã–µ —Å–ª–æ–≤–∞ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
                const newWords = availableWords.splice(0, Math.min(emptyForeignSlots.length, availableWords.length));
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞
                newWords.forEach((word, index) => {
                    const slotIndex = emptyForeignSlots[index];
                    if (slotIndex !== undefined) {
                        foreignSlots[slotIndex] = {
                            id: word.id,
                            text: word.attributes.foreign_word,
                            audio: word.attributes.audio?.data,
                            slotIndex: slotIndex
                        };
                    }
                });

                // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã –¥–ª—è –Ω–æ–≤—ã—Ö —Å–ª–æ–≤
                const newTranslations = newWords.map(word => ({
                    id: word.id,
                    text: word.attributes.translation
                }));
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
                shuffleArray(newTranslations);
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã–µ —Å–ª–æ—Ç—ã –ø–µ—Ä–µ–≤–æ–¥–æ–≤
                newTranslations.forEach((translation, index) => {
                    const slotIndex = emptyTranslationSlots[index];
                    if (slotIndex !== undefined) {
                        translationSlots[slotIndex] = {
                            id: translation.id,
                            text: translation.text,
                            slotIndex: slotIndex
                        };
                    }
                });

                updateDisplay();
            }
        }

        function resetSelection() {
            gameState.selectedForeignSlot = null;
            gameState.selectedTranslationSlot = null;
        }

        function updateProgress() {
            document.getElementById('wordsLeft').textContent = gameState.wordsLeft;
            document.getElementById('correctCount').textContent = gameState.correctAnswers;
            document.getElementById('totalCount').textContent = gameState.totalWords;

            if (gameState.wordsLeft === 0 && availableWords.length === 0) {
                setTimeout(() => finishTraining(), 1000);
            }
        }

        function finishTraining() {
            alert(`–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n\n–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${gameState.correctAnswers} –∏–∑ ${gameState.totalWords}\n–£—Å–ø–µ—à–Ω–æ—Å—Ç—å: ${Math.round((gameState.correctAnswers / gameState.totalWords) * 100)}%`);
            goBack();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function goBack() {
            // –û—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä—ã –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞–∑–∞–¥
            clearAllTimers();
            window.location.href = 'main.html';
        }
    </script>
