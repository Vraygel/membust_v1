<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memboost - –í—ã–±–æ—Ä —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #F1F5D8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #B9FFAF;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
            color: #006767;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #008080;
        }

        .btn {
            padding: 12px 25px;
            background: #008080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            background: #006767;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4EBCBA;
        }

        .btn-secondary:hover {
            background: #279E9D;
        }

        .training-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .training-screen {
            animation: slideUp 0.6s ease-out;
        }

        .setup-title {
            color: #006767;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }

        .words-selection {
            margin-bottom: 30px;
        }

        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #B9FFAF;
        }

        .selection-actions {
            display: flex;
            gap: 10px;
        }

        .words-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #F1F5D8;
            border-radius: 12px;
            border: 2px solid #B9FFAF;
        }

        .word-selection-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #B9FFAF;
            transition: all 0.3s ease;
        }

        .word-selection-item:hover {
            background: #D6FFC1;
            transform: translateX(5px);
        }

        .word-selection-item.selected {
            background: #97FA9A;
            border-color: #008080;
        }

        .word-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .word-content {
            flex: 1;
        }

        .word-foreign {
            font-weight: bold;
            color: #006767;
            font-size: 1.1rem;
        }

        .word-translation {
            color: #008080;
            margin-top: 5px;
        }

        .word-transcription {
            color: #4EBCBA;
            font-style: italic;
            font-size: 0.9rem;
        }

        .selection-stats {
            text-align: center;
            color: #008080;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .start-training-btn {
            text-align: center;
            margin-top: 30px;
        }

        .btn-large {
            padding: 15px 40px;
            font-size: 1.1rem;
        }

        .no-words-message {
            text-align: center;
            color: #008080;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .training-container {
                padding: 20px;
            }

            .selection-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .selection-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üìö</div>
                <h1>Memboost - –í—ã–±–æ—Ä —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
            </div>
            <div class="user-info">
                <span id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>
                <button class="btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ª–æ–≤–∞—Ä—è–º</button>
            </div>
        </div>

        <div class="training-container">
            <div id="setupScreen" class="training-screen">
                <h2 class="setup-title" id="dictTitle">–í—ã–±–æ—Ä —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h2>
                
                <div class="words-selection">
                    <div class="selection-header">
                        <h3 style="color: #006767;">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–∞ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h3>
                        <div class="selection-actions">
                            <button class="btn btn-secondary" onclick="selectAllWords()">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>
                            <button class="btn btn-secondary" onclick="deselectAllWords()">–°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ</button>
                        </div>
                    </div>

                    <div class="words-list" id="wordsList">
                        <!-- –°–ª–æ–≤–∞ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
                    </div>

                    <div class="selection-stats" id="selectionStats">
                        –í—ã–±—Ä–∞–Ω–æ: <span id="selectedCount">0</span> –∏–∑ <span id="totalWordsCount">0</span> —Å–ª–æ–≤
                    </div>
                </div>

                <div class="start-training-btn">
                    <button class="btn btn-large" onclick="startTrainingWithSelectedWords()" id="startTrainingBtn" disabled>
                        üéØ –ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º–∏ —Å–ª–æ–≤–∞–º–∏
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://memboost.ru/api';
        let jwt = '';
        let currentDictionaryId = null;
        let dictionaryWords = [];
        let selectedWordIds = new Set();

        document.addEventListener('DOMContentLoaded', function() {
            jwt = localStorage.getItem('jwt');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const urlParams = new URLSearchParams(window.location.search);

            if (!jwt) {
                window.location.href = 'index.html';
                return;
            }

            currentDictionaryId = urlParams.get('dict');
            if (!currentDictionaryId) {
                alert('–°–ª–æ–≤–∞—Ä—å –Ω–µ –≤—ã–±—Ä–∞–Ω');
                window.location.href = 'main.html';
                return;
            }

            document.getElementById('userName').textContent = user.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            loadDictionaryWords();
        });

        async function loadDictionaryWords() {
            try {
                const response = await fetch(
                    `${API_URL}/words?filters[dictionary][id][$eq]=${currentDictionaryId}&populate=*`, 
                    {
                        headers: {
                            'Authorization': `Bearer ${jwt}`
                        }
                    }
                );

                const result = await response.json();

                if (!response.ok || !result.data || result.data.length === 0) {
                    document.getElementById('wordsList').innerHTML = 
                        '<div class="no-words-message">–í —ç—Ç–æ–º —Å–ª–æ–≤–∞—Ä–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–ª–æ–≤</div>';
                    return;
                }

                dictionaryWords = result.data;
                displayWordsForSelection();
                
                // –¢–∞–∫–∂–µ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–ª–æ–≤–∞—Ä–µ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
                loadDictionaryInfo();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤:', error);
                document.getElementById('wordsList').innerHTML = 
                    '<div class="no-words-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤</div>';
            }
        }

        async function loadDictionaryInfo() {
            try {
                const response = await fetch(
                    `${API_URL}/dictionaries/${currentDictionaryId}`, 
                    {
                        headers: {
                            'Authorization': `Bearer ${jwt}`
                        }
                    }
                );

                const result = await response.json();
                if (response.ok && result.data) {
                    document.getElementById('dictTitle').textContent = 
                        `–í—ã–±–æ—Ä —Å–ª–æ–≤ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏: ${result.data.attributes.name}`;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–ª–æ–≤–∞—Ä–µ:', error);
            }
        }

        function displayWordsForSelection() {
            const container = document.getElementById('wordsList');
            const totalWords = dictionaryWords.length;

            if (totalWords === 0) {
                container.innerHTML = '<div class="no-words-message">–í —ç—Ç–æ–º —Å–ª–æ–≤–∞—Ä–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–ª–æ–≤</div>';
                return;
            }

            container.innerHTML = dictionaryWords.map(word => {
                const attributes = word.attributes;
                const isSelected = selectedWordIds.has(word.id);
                
                return `
                    <div class="word-selection-item ${isSelected ? 'selected' : ''}" onclick="toggleWordSelection(${word.id})">
                        <input type="checkbox" class="word-checkbox" ${isSelected ? 'checked' : ''} 
                               onclick="event.stopPropagation(); toggleWordSelection(${word.id})">
                        <div class="word-content">
                            <div class="word-foreign">${attributes.foreign_word}</div>
                            <div class="word-translation">${attributes.translation}</div>
                            ${attributes.transcription ? `<div class="word-transcription">[${attributes.transcription}]</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            updateSelectionStats();
        }

        function toggleWordSelection(wordId) {
            if (selectedWordIds.has(wordId)) {
                selectedWordIds.delete(wordId);
            } else {
                selectedWordIds.add(wordId);
            }
            
            displayWordsForSelection();
            updateStartButton();
        }

        function selectAllWords() {
            dictionaryWords.forEach(word => {
                selectedWordIds.add(word.id);
            });
            displayWordsForSelection();
            updateStartButton();
        }

        function deselectAllWords() {
            selectedWordIds.clear();
            displayWordsForSelection();
            updateStartButton();
        }

        function updateSelectionStats() {
            const selectedCount = selectedWordIds.size;
            const totalCount = dictionaryWords.length;
            
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('totalWordsCount').textContent = totalCount;
        }

        function updateStartButton() {
            const startButton = document.getElementById('startTrainingBtn');
            startButton.disabled = selectedWordIds.size === 0;
            
            if (selectedWordIds.size === 0) {
                startButton.textContent = 'üéØ –í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–∞ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏';
            } else {
                startButton.textContent = `üéØ –ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É —Å ${selectedWordIds.size} —Å–ª–æ–≤–∞–º–∏`;
            }
        }

        function startTrainingWithSelectedWords() {
            if (selectedWordIds.size === 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —Å–ª–æ–≤–æ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –≤ sessionStorage –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ
            const selectedWords = dictionaryWords.filter(word => selectedWordIds.has(word.id));
            sessionStorage.setItem('selectedTrainingWords', JSON.stringify(selectedWords));
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
            window.location.href = 'training.html';
        }

        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
